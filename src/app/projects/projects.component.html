<div class="projects-wrapper">
  <div class="section-header">
    <span class="section-label">What I've Built</span>
    <h2 class="section-title">Featured Projects</h2>
    <div class="section-divider"></div>
  </div>

  <div class="projects-grid">
    <div class="project-card glass-card" *ngFor="let project of projects; let i = index">
      <div class="project-number">0{{ i + 1 }}</div>
      <h3 class="project-title">{{ project.title }}</h3>

      <div class="tech-tags">
        <span class="tech-tag" *ngFor="let tech of getTechList(project.technologies)">{{ tech }}</span>
      </div>

      <ul class="project-desc">
        <li *ngFor="let d of project.description">{{ d }}</li>
      </ul>
    </div>
  </div>
</div>
