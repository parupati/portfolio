<div class="skills-wrapper">
  <div class="section-header">
    <span class="section-label">What I Work With</span>
    <h2 class="section-title">Skills & Expertise</h2>
    <div class="section-divider"></div>
  </div>

  <div class="skills-grid">
    <div class="skill-card glass-card" *ngFor="let skill of skills">
      <div class="skill-header">
        <h3 class="skill-name">{{ skill.name }}</h3>
        <span class="skill-level" [ngClass]="'level-' + skill.level.toLowerCase()">
          {{ skill.level }}
        </span>
      </div>
      <div class="skill-bar-track">
        <div class="skill-bar-fill" [style.width]="skill.rating + '%'"></div>
      </div>
      <span class="skill-pct">{{ skill.rating }}%</span>
    </div>
  </div>

  <!-- Scrolling tech marquee -->
  <div class="marquee-section">
    <p class="marquee-label">Technologies I've worked with</p>
    <div class="marquee-track">
      <div class="marquee-content">
        <span *ngFor="let tech of techList" class="tech-tag">{{ tech }}</span>
        <!-- duplicate for seamless loop -->
        <span *ngFor="let tech of techList" class="tech-tag">{{ tech }}</span>
      </div>
    </div>
  </div>
</div>
